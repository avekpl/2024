<html>
<head>
<script type="text/javascript">
var mebel = {
  wysokosc: '90cm',
  szerokosc: '90cm',
  z_czego_wykonane: 'drewno',
  pokaz: function () {
    document.write(this.wysokosc + 'x' + this.szerokosc + ' ' + this.z_czego_wykonane);
  }
};
mebel.pokaz();
mebel.rodzaj = 'szafka';
mebel.wypisz = function() {
  alert('Rodzaj: ' + this.rodzaj);
};
mebel.wypisz();
</script>
</head>
